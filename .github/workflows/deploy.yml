name: Deploy VitePress site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build with VitePress
        run: pnpm docs:build

      # --- БЛОК 1: Обновляем файлы в ТЕКУЩЕМ репозитории ---
      - name: Commit and Push to CURRENT repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add llms.txt llms-full.txt
          if [[ -n $(git status -s) ]]; then
            git commit -m "chore: update llms docs [skip ci]"
            git push
          else
            echo "No changes"
          fi

      # --- БЛОК 2: Отправляем файлы в ДРУГОЙ репозиторий ---
      - name: Manual Push to TGZ repo
        env:
          # Передаем токен как переменную окружения
          TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          # 1. Настраиваем Git и клонируем целевой репозиторий в папку 'temp_tgz'
          # Используем токен прямо в URL для авторизации
          git clone --depth 1 https://oauth2:$TOKEN@github.com/ZenithGram/php-telegram-bot-library.git temp_ai
          
          # 2. Переходим в склонированный репозиторий
          cd temp_ai
          
          # 3. Создаем папку ai-context (если её нет - создастся, если есть - ок)
          mkdir -p ai-context
          
          # 4. Копируем файлы из корня сборки (они лежат уровнем выше, в ..)
          cp ../llms.txt ai-context/
          cp ../llms-full.txt ai-context/
          
          # 5. Коммитим и пушим
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add ai-context/
          
          # Проверка на изменения
          if git diff --staged --quiet; then
            echo "Нет изменений для записи"
          else
            git commit -m "Обновление после изменений в библиотеке"
            git push
            echo "✅ Успешно отправлено в ZenithGram/ai-context"
          fi

      # --- БЛОК 3: Деплой сайта ---
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4