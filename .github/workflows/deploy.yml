name: Deploy VitePress site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build with VitePress
        run: pnpm docs:build

      # --- БЛОК 1: Обновляем файлы в ТЕКУЩЕМ репозитории ---
      - name: Commit and Push to CURRENT repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add llms.txt llms-full.txt
          if [[ -n $(git status -s) ]]; then
            git commit -m "chore: update llms docs [skip ci]"
            git push
          else
            echo "No changes"
          fi

      # --- БЛОК 2: Отправляем файлы в ДРУГОЙ репозиторий ---
      - name: Prepare export folder
        run: |
          mkdir -p llms_export
          cp llms.txt llms_export/
          cp llms-full.txt llms_export/

      - name: Push to EXTERNAL repo
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'llms_export'
          destination-github-username: 'ZhenyaGR'       # <--- ЗАМЕНИТЕ НА ВАШЕ
          destination-repository-name: 'TGZ' # <--- ЗАМЕНИТЕ НА ВАШЕ
          user-email: em167116@gmail.com           # <--- ЗАМЕНИТЕ НА ВАШЕ
          target-branch: main,
          target-directory: 'ai-context'

      # --- БЛОК 3: Деплой сайта ---
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4