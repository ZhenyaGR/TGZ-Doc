name: Deploy VitePress site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    # –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è —Å—Ç–∞—Ä—Ç–∞, —á—Ç–æ–±—ã job 'deploy' –º–æ–≥ –µ–≥–æ —É–≤–∏–¥–µ—Ç—å
    outputs:
      start_time: ${{ steps.timer.outputs.start_time }}
      formatted_start: ${{ steps.timer.outputs.formatted_start }}
    steps:
      # --- [NEW] 1. –ó–∞—Å–µ–∫–∞–µ–º –≤—Ä–µ–º—è ---
      - name: Start Timer
        id: timer
        run: |
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â—É—é —Å–µ–∫—É–Ω–¥—É (epoch) –¥–ª—è –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏
          echo "start_time=$(date +%s)" >> $GITHUB_OUTPUT
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫—Ä–∞—Å–∏–≤–æ–µ –≤—Ä–µ–º—è –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π (–ú–æ—Å–∫–≤–∞ +3 —á–∞—Å–∞)
          # –ï—Å–ª–∏ –Ω—É–∂–Ω–æ UTC, —É–±–µ—Ä–∏—Ç–µ 'TZ=Europe/Moscow'
          echo "formatted_start=$(TZ=Europe/Moscow date '+%H:%M:%S')" >> $GITHUB_OUTPUT

      # --- [NEW] 2. –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Å—Ç–∞—Ä—Ç–µ ---
      - name: Telegram - Start
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üöÄ –ù–∞—á–∞–ª–∞—Å—å —Å–±–æ—Ä–∫–∞ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏!
            ‚è∞ –í—Ä–µ–º—è —Å—Ç–∞—Ä—Ç–∞: ${{ steps.timer.outputs.formatted_start }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build with VitePress
        run: pnpm docs:build

      # --- –ë–õ–û–ö 1: –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∞–π–ª—ã –≤ –¢–ï–ö–£–©–ï–ú —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–∏ ---
      - name: Commit and Push to CURRENT repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add llms.txt llms-full.txt
          if [[ -n $(git status -s) ]]; then
            git commit -m "chore: update llms docs [skip ci]"
            git push
          else
            echo "No changes"
          fi

      # --- –ë–õ–û–ö 2: –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ñ–∞–π–ª—ã –≤ –î–†–£–ì–û–ô —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π ---
      - name: Manual Push to TGZ repo
        env:
          TOKEN: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git clone --depth 1 https://oauth2:$TOKEN@github.com/ZenithGram/php-telegram-bot-library.git temp_ai
          cd temp_ai
          mkdir -p ai-context
          cp ../llms.txt ai-context/
          cp ../llms-full.txt ai-context/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ai-context/
          if git diff --staged --quiet; then
            echo "–ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è –∑–∞–ø–∏—Å–∏"
          else
            git commit -m "–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –≤ –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏"
            git push
            echo "‚úÖ –£—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ ZenithGram/ai-context"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Telegram - Build Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå –û—à–∏–±–∫–∞ –Ω–∞ —ç—Ç–∞–ø–µ —Å–±–æ—Ä–∫–∏ (Build)!
            –õ–æ–≥–∏: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # --- [NEW] 3. –°—á–∏—Ç–∞–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∏—Ç–æ–≥ ---
      - name: Telegram - Success
        if: success()
        id: stats
        env:
          # –ó–∞–±–∏—Ä–∞–µ–º –≤—Ä–µ–º—è —Å—Ç–∞—Ä—Ç–∞ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ job (build)
          START_TIME: ${{ needs.build.outputs.start_time }}
        run: |
          NOW=$(date +%s)
          DURATION=$((NOW - START_TIME))
          # –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å–µ–∫—É–Ω–¥—ã –≤ –º–∏–Ω—É—Ç—ã:—Å–µ–∫—É–Ω–¥—ã
          echo "formatted_duration=$((DURATION / 60))–º $((DURATION % 60))—Å" >> $GITHUB_OUTPUT
          echo "formatted_end=$(TZ=Europe/Moscow date '+%H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Send Final Notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ –î–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞!
            üèÅ –§–∏–Ω–∏—à: ${{ steps.stats.outputs.formatted_end }}
            ‚è± –í—Ä–µ–º—è: ${{ steps.stats.outputs.formatted_duration }}

      - name: Telegram - Deploy Failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚ùå –û—à–∏–±–∫–∞ –Ω–∞ —ç—Ç–∞–ø–µ –¥–µ–ø–ª–æ—è!
            ‚è∞ –°—Ç–∞—Ä—Ç –±—ã–ª –≤: ${{ needs.build.outputs.formatted_start }}
            –õ–æ–≥–∏: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}